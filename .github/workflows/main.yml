name : Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 2 * * * #8 AM IST
    - cron: 00 14 * * * #730 PM IST
jobs: 
  run-postman-tests:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout the code
        uses: actions/checkout@v6.0.2

      - name: Install NodeJS and npm
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '22'

      - name: Install newman and Html-extra globally
        run: |
              npm install -g newman
              npm install -g newman-reporter-htmlextra
      - name: Run the Postman collection with Newman
        run: |
              newman run 'Inwarranty-flow Collection.postman_collection.json' \
              -e 'QA.postman_environment.json' \
              -r cli,htmlextra \
              --reporter-htmlextra-export ./newman/index.html
             
              
      - name: Newman Report
        if: always() #
        uses: actions/upload-artifact@v6.0.0
        with: 
         name: Newman Report
         path: newman/*.html

      - name: Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: Send Email Notifications
        if: always()
        uses: dawidd6/action-send-mail@v9
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phenoix Inwarranty Flow Test Execution Notification
          to: bodkeshashi12@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi,
                Phenoix Inwarranty Flow tests has been executed. The report has been published and URL
                is : https://shashikantbodke.github.io/Phoenix-Inwarranty-Flow/
                
          
          
          
